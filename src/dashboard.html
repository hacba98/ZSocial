<html>
	<head>
                <meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style>
			body {
				margin: 0;
				font-family: Arial, Helvetica, sans-serif;
			}

			.topnav {
				overflow: hidden;
				background-color: #007acc;
			}

			.topnav a {
				float: right;
				color: #f2f2f2;
				text-align: center;
				padding: 14px 32px;
				text-decoration: none;
				font-size: 17px;
			}

			.topnav a:hover {
				background-color: #ddd;
				color: black;
			}

			.topnav a.active {
				background-color: #4CAF50;
				color: white;
			}
			
			.split {
				height: 95%%;
				width: 20%%;
				position: fixed;
				z-index: 1;
				top: 0;
				overflow-x: hidden;
				padding-top: 20px;
				top: 5%%;
			}

			.left {
				left: 0;
				background-color: aqua;
			}

			.right {
				right: 0;
				background-color: red;
			}
			
			.center {
				width: 100%%;
				background-color: cornsilk;
			}
			
			.centered {
				position: absolute;
				top: 10%%;
				left: 50%%;
				transform: translate(-50%%, 0%%);
				text-align: center;
			}
			
			.status_post {
				min-height: 100px;
				width: 350px;
				border: solid 1px silver;
				background: #fff;
			}
			
			.post_button{
				
			}
                        .card {
                            box-shadow: 0 8px 12px 0 rgba(0, 0, 0, 0.2);
                            max-width: 500px;
                            margin: auto;
                            text-align: center;
                            font-family: countryside;
                            background-color: white;
                        }

                        .price {
                            color: grey;
                            font-size: 12px;
                        }

                        .card button {
                            border: none;
                            outline: 0;
                            padding: 12px;
                            color: white;
                            background-color: #2479ff;
                            text-align: center;
                            cursor: pointer;
                            width: 100%%;
                            font-size: 18px;
                        }

                        .card button:hover {
                            background-color: #1a64d9;
                        }
		</style>
	</head>
	<body>
		<div class="topnav">
			<a href="/profile/logout">Logout</a>
			<a href="/friend">Friend</a>
			<a href="/message">Contact</a>
			<a href="/myprofile">Profile</a>
			<a href="/feed">My Feed</a>
			<a class="active" href="/dashboard">Wall</a>
		</div>
		
		<div class="split center">
			<div class="centered">
				<form method="POST" action="/newsFeed/create">
					<p>What is in your mind?</p>
					<textarea class="status_post" rows="4" name="content"></textarea><br>
                                        <button type ="submit" class="post_button">Post</button>
				</form>
				<hr>
				%s
			</div>
		</div>
		
		
	</body>
</html>
